<div class="container">
    <h4 class="display-5">Projects</h4>
    {% for project in projects %}
        <div class="card border-0 mb-3">
            <div class="row no-gutters">

                <div class="col-md-3">
                    <p class="text-muted pt-4">{{ project.get_date_range_str }}</p>
                </div>

                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title">
                            {% if project.project_logo %}
                                <img src="{{ project.project_logo.url }}" class="card-img" alt="...">
                            {% endif %}
                            <a href="{% url 'resume:project_detail' project.title_slug %}">{{ project.title }}</a>
                        </h5>
                        <p class="card-text">{{ project.resume_content }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        No Projects
    {% endfor %}
</div>
