<div class="card">
    <h4 class="card-header">Courses</h4>
    <ul class="list-group list-group-flush">

    {% for course in courses %}
        <li class="list-group-item">
            <div class="row no-gutters">

                <div class="col-md-3">
                    <p class="text-muted pt-4">{{ course.year_start }}</p>
                </div>

                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title">
                            {% if course.small_icon %}
                                <img src="{{ course.small_icon.url }}" class="card-img pr-2" alt="..."
                                     style="width: 50px">
                            {% endif %}
                            {{ course.vendor }}
                        </h5>
                        <p class="card-text"><a href="{{ course.link }}">{{ course.title }}</a></p>
                        <p class="card-text">{{ course.description | safe }}</p>

                    </div>
                </div>

            </div>
        </li>

    {% empty %}
        No Courses to list
    {% endfor %}
    </ul>
</div>
