{% if skills %}
    <div class="card">
    <h4 class="card-header">Skills</h4>
            <div class="card-body">
                {% for skill in skills %}
                    {% if skill.displayable %}
                        <span class="badge text-bg-info shadow-sm">{{ skill.tag | lower }}</span>
                    {% endif %}
                {% endfor %}
            </div>
    </div>
{% endif %}
