<div class="card">
    <h4 class="card-header">Education</h4>
    <ul class="list-group list-group-flush">

    {% for edu in education %}
    <li class="list-group-item">
        <div class="card border-0 p-3">
            <div class="row no-gutters">

                <div class="col-md-3">
                    <p class="text-muted pt-4">{{ edu.year_range_str }}</p>
                </div>

                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title">
                            {% if edu.small_icon %}
                                <img src="{{ edu.small_icon.url }}" class="card-img pr-2" alt="..." style="width: 50px">
                            {% endif %}
                            {{ edu.school_name_full }}

                        </h5>
                        <p class="card-text">{{ edu.degree }} in {{ edu.major }}</p>
                    </div>
                </div>

            </div>
        </li>
    {% empty %}
        No Education to list
    {% endfor %}
    </ul>
</div>
