<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>{% block title %}Jonathan F Sanchez{% endblock %}</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-4">
        <a class="navbar-brand" href="{% url 'resume:resume_index' %}">JFS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:blog_list' %}">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <main>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10 mx-auto pt-5">
            {% block content %}{% endblock %}
        </div>
        <div class="col-sm-1">
        </div>
    </main>


    <footer>
        <div class="d-flex justify-content-center">
            {% for social in social_media %}
                <a href={{ social.url }}><img class="mx-1" height=50px" width="50px" src="{{ social.small_icon.url }}"></a>
            {% empty %}
            {% endfor %}
        </div>

        {# coming from context processor #}
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>


</html>
