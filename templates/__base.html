<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
    >

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>{% block title %}Jonathan F Sanchez{% endblock %}</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'resume:resume_index' %}">JFS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:blog_list' %}">Blog</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="container-fluid">
    <main>
        <div class="p-2">
            {% block content %}{% endblock %}
        </div>
    </main>


    <footer>
        <div class="mb-5 mt-5 d-flex justify-content-center">
            {% for social in social_media %}
                <a href={{ social.url }}><img class="mx-1" height=50px" width="50px" src="{{ social.small_icon.url }}"></a>
            {% empty %}
            {% endfor %}
        </div>

        {# coming from context processor #}
    </footer>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
></script>

</html>
