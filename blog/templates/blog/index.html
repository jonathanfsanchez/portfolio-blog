{% extends '__base.html' %}

{% block title %}Jonathan F Sanchez | Blog{% endblock %}

{% block content %}
    <div class="container">
        {% for blog in blogs %}
            <a href="{% url 'blog:blog_view' slug=blog.title_slug %}">{{ blog.title }}</a>
        {% empty %}
            No Blogs Yet
        {% endfor %}
    </div>
{% endblock %}
